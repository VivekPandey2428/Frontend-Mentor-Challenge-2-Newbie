<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-width">
      <div class="card-desc">
        <h1 class="h1">Get <strong style="color:hsl(277, 64%, 61%)">insights</strong> that help your business grow.</h1>
        <p class="p1">Discover the benefits of data analytics and make better decisions regarding revenue, customer.
          experience, and overall efficiency.</p>
        <div class="to_flex">
          <div class="to_col">
            <h2 style="color: #fff;" >10k+</h2>
            <p style="color: hsla(0, 0%, 100%, 0.40);font-size: 13px;">COMPANIES</p>
          </div>
          <div class="to_col">
            <h2 style="padding-left: 50px;color: #fff;">314</h2>
            <p style="padding-left: 50px;color: hsla(0, 0%, 100%, 0.40);font-size: 13px;">TEMPLATES</p>
          </div>
          <div class="to_col">
            <h2 style="padding-left: 50px; color: #fff;">12m+</h2>
            <p style="padding-left: 50px; color: hsla(0, 0%, 100%, 0.40);font-size: 13px;">QUERIES</p>
          </div>

        </div>
      </div>
      <div class="card-img">
      </div>
    </div>
  </div> 
</body>
</html>
